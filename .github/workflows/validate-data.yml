name: Validate Data

on:
  push:
    paths:
      - 'src/data/**'
      - 'scripts/**'
  pull_request:
    paths:
      - 'src/data/**'
      - 'scripts/**'
  workflow_dispatch: # Manual trigger

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate tree species data
        run: node scripts/validate-species.js

      - name: Check generated types are up to date
        run: |
          node scripts/generate-species-types.js
          git diff --exit-code src/types/species.ts || (echo "Generated types are out of date. Run 'npm run generate:types' locally." && exit 1)
